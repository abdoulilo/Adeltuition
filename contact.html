<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Free Trial</title>
  <style>
    :root {
      --bg-main: #fcf4e4;
      --bg-secondary: #fcece4;
      --accent: #ccece4;
      --text-dark: #333;
      --text-light: #666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, var(--bg-main), var(--bg-secondary));
      color: var(--text-dark);
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2rem;
      color: var(--text-dark);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background-color: #fff;
      color: var(--text-dark);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--text-dark);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    .success {
      text-align: center;
      margin-top: 16px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Free Trial Lesson</h1>

    <form action="send-mail.php" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="+1234567890" required>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required>

      <label for="subject">Preferred Subject</label>
      <select id="subject" name="subject">
        <option>Math</option>
        <option>Physics</option>
        <option>Computer Science</option>
        <option>Python</option>
        <option>Programming</option>
      </select>

      <label for="syllabus">Syllabus</label>
      <select id="syllabus" name="syllabus">
        <option>IGCSE</option>
        <option>A-Level</option>
        <option>Edexcel</option>
        <option>Cambridge</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
